name: BE Template CD
on:
  workflow_run:
    workflows: ["BE Template CI"]
    branches: [master]
    types: [completed]

jobs:
  deploy_staging:
    name: Deploy functions to the staging environment
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup NodeJS
      uses: actions/setup-node@v2
      with:
        node-version: '14.15.4'
        cache: 'yarn'
    - name: Configure AWS credentials from staging account
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::111111111111:role/be-template-deploy-role-staging
        aws-region: us-east-1
    - name: Create .env file
      run: |
        touch .env
        echo SOME_DOTENV_VAR="some-dotenv-var-staging" >> .env
        cat .env
    - run: yarn install
    - run: yarn deploy:staging
  deploy_production:
    name: Deploy functions to the production environment
    runs-on: ubuntu-latest
    needs: deploy_staging
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup NodeJS
      uses: actions/setup-node@v2
      with:
        node-version: '14.15.4'
        cache: 'yarn'
    - name: Configure AWS credentials from production account
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::222222222222:role/be-template-deploy-role-production
        aws-region: us-east-1
    - name: Create .env file
      run: |
        touch .env
        echo SOME_DOTENV_VAR="some-dotenv-var-prod" >> .env
        cat .env
    - run: yarn install
    - run: yarn deploy:production
